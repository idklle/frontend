<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS externo -->
</head>
<body>
    <header>
        <img src="imgs/logo.png" alt="Logo"> <!-- Substitui "Logo" pela imagem "logo.png" -->
        <nav>
            <div class="menu-icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="menu">
                <li><a href="#">Menu 1</a></li>
                <li><a href="#">Menu 2</a></li>
                <li><a href="#">Menu 3</a></li>
            </ul>
        </nav>
    </header>
<!-- banner -->
    <div class="slider-container">
        <div class="slider">
            <!-- imganes -->
            <img src="imgs/banner1.jfif" alt="Banner 1">
            <img src="imgs/banner2.jfif" alt="Banner 2">
            <img src="imgs/banner3.jfif" alt="Banner 3">
        </div>
    </div>
    <section class="products">
        <div class="product">
            <img src="imgs/product1.jpg" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>Preço: R$ 99,99</p>
            <button>Comprar</button>
        </div>
        <div class="product">
            <img src="imgs/product2.jpg" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>Preço: R$ 79,99</p>
            <button>Comprar</button>
        </div>
        <div class="product">
            <img src="imgs/product3.jpg" alt="Produto 3">
            <h3>Produto 3</h3>
            <p>Preço: R$ 129,99</p>
            <button>Comprar</button>
        </div>
        <div class="product">
            <img src="imgs/product4.jpg" alt="Produto 4">
            <h3>Produto 4</h3>
            <p>Preço: R$ 149,99</p>
            <button>Comprar</button>
        </div>
    </section>

    <footer>
        <div class="footer-section">
            <h2>Sobre</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="footer-section">
            <h2>Mapa</h2>
            <!-- Coloque seu código para incorporar um mapa aqui -->
        </div>
        <div class="footer-section">
            <h2>Cadastre-se</h2>
            <form>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="E-mail">
                <button>Cadastrar</button>
            </form>
        </div>
    </footer>

    <script src="script.js"></script> <!-- Link para o arquivo JavaScript externo -->
</body>
</html>
